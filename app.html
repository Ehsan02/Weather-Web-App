<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="app.css">
     <title>Web App</title>
</head>
<body>
     <div class="app-main">
          <div class="searchBox">
               <input type="text" id="input-box" class="input-box" placeholder="Enter City Name..." autocomplete="off">
          </div>
          <div class="weather-details">
               <div class="location-details">
                    <div class="city" id="city">Hyderabad, IN</div>
                    <div class="date" id="date">Sunday, 03 Jan 2021</div>
               </div>
               <div class="weather-status">
                    <div class="temp" id="temp">30&deg;C</div>
                    <div class="min-max" id="min-max">27&deg;C (min) / 32&deg;C (max)</div>
                    <div class="weather" id="weather">Sunny</div>
                    <div class="img"></div>
               </div>
          </div>
     </div>

     <script src="config.js"></script>
     <script src="app.js"></script>
</body>
</html>
